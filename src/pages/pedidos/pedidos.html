<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="pedidos">
  <ion-card (click)="detalhes()" class="cinza">
    <ion-card-content>
      <ion-card-title>Nome do produto</ion-card-title>
      <p>Teste</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <ion-note>Pendente</ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
  
  <ion-card class="amarelo">
    <ion-card-content>
      <ion-card-title>Nome do produto 2</ion-card-title>
      <p>Teste 2</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <ion-note>Enviado</ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
  
  <ion-card class="verde">
    <ion-card-content>
      <ion-card-title>Nome do produto 3</ion-card-title>
      <p>Teste 3</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <ion-note>Entregue</ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
