<ion-header no-border>
  <ion-navbar color="light">
    <ion-title *ngIf=!showSearchBar>Sistema</ion-title>

    <ion-searchbar
      *ngIf=showSearchBar
      [(ngModel)]="pesquisa"
      [showCancelButton]="true"
      cancelButtonText="Cancelar"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"
      autocomplete="on"
      placeholder="Pesquise pela loja">
    </ion-searchbar>

    <ion-buttons end>
      <button ion-button icon-only (click)="toggleShowSearchBar()">
          <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="sair()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="pedidos">

  <ion-card *ngFor="let pedido of pedidos" class="cinza">
    <ion-list (click)="detalhes(pedidos)">
      <button ion-item detail-none>
        <ion-thumbnail item-left>
          <img src="http://app.com.br/produtos/{{pedido.foto}}">
        </ion-thumbnail>
        <h2>{{pedido.nome_produto}}</h2>
        <ion-note [ngSwitch]="pedido.status">
          <p *ngSwitchCase="'0'">Pendente</p>
          <p *ngSwitchCase="'1'">Enviado</p>
          <p *ngSwitchCase="'2'">Entregue</p>
        </ion-note>
      </button>
    </ion-list>
  </ion-card>

</ion-content>
