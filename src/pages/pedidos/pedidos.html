<ion-header no-border>
  <ion-navbar color="navbar">
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="pedidos">

  <ion-card (click)="detalhes()" class="cinza">
    <ion-list>
      <button ion-item detail-none *ngFor="let pedido of pedidos">
        <ion-thumbnail item-left>
          <img src="http://app.com.br/{{pedido.foto}}">
        </ion-thumbnail>
        <h2>{{pedido.nome}}</h2>
        <ion-note>{{pedido.status}}</ion-note>
      </button>
    </ion-list>
  </ion-card>

</ion-content>
