<ion-header no-border>
  <ion-navbar color="navbar">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="perfil" padding>
  <form (ngSubmit)="atualizar_dados()" #perfil="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="Nome" name="nome" required>{{usuario.nome}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Sobrenome" name="sobrenome" required>{{usuario.sobrenome}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" placeholder="E-mail" name="email" required>{{usuario.email}}</ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="botoes_col">
        <button ion-button type="submit" class="atualizar" block [disabled]="!perfil.form.valid">Atualizar</button>
        <button ion-button type="button" class="deletar" (click)="deletar_conta()" clear>Deletar conta</button>
        <button ion-button type="button" class="trocar_senha" (click)="trocar_senha()" clear>Trocar senha</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
