<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="perfil" padding>
  <form (ngSubmit)="atualizar_dados()" #perfil="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="Nome" name="nome" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Sobrenome" name="sobrenome" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="E-mail" name="email" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="botoes_col">
        <button ion-button class="atualizar" block type="submit" [disabled]="!perfil.form.valid">Atualizar</button>
        <button ion-button class="deletar" type="submit" clear>Deletar conta</button>
        <button ion-button class="trocar_senha" (click)="atualizar_senha()" clear>Trocar senha</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
