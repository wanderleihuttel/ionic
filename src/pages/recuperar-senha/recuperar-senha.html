<ion-header no-border>
  <ion-navbar color="invisivel"></ion-navbar>
</ion-header>

<ion-content class="recuperar_senha_conteudo" padding>
    <form (ngSubmit)="recuperar_senha()" #recuperar_senha="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="dados.email" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="recuperar_senha_col">
          <button type="submit" ion-button class="recuperar_senha" outline block [disabled]="!recuperar_senha.form.valid" color="light">Recuperar</button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
