<ion-content class="login_conteudo" padding>
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/logotipo-cinza.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
    <form (ngSubmit)="logar()" #login="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="dados.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="dados.senha" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="botoes_col">
          <button ion-button class="cadastro" outline (click)="cadastro()" color="light">Cadastre-se</button>
          <button ion-button class="login" outline type="submit" [disabled]="!login.form.valid" color="light">Entrar</button>
          <button ion-button class="recuperar" (click)="recuperar()" clear>Esqueceu a senha?</button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
