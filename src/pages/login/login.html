<ion-content class="login-content" padding>
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/logotipo-cinza.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
    
            <!--ion-segment>
              <ion-segment-button value="cadastre-se" (click)="createAccount()">Cadastre-se</ion-segment-button>
              <ion-segment-button value="entrar" type="submit" [disabled]="!registerForm.form.valid">Entrar</ion-segment-button>
            </ion-segment-->
            
          <button ion-button class="register-btn" outline (click)="createAccount()" color="light">Cadastre-se</button>
          <button ion-button class="submit-btn" outline type="submit" [disabled]="!registerForm.form.valid" color="light">Entrar</button>
          <button ion-button class="reset-btn" clear>Esqueceu a senha?</button>
        </ion-col>
      </ion-row>
      
    </form>
</ion-content>
