<ion-content class="slide">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background-color': slide.background}">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide class="pagina-login">
      <img src="assets/img/logotipo.png" class="slide-image"/>
      <h2 class="last-slide-title">Acesse a loja</h2>
      <p>Teste de descrição</p>
      <button ion-button icon-left round class="login" (click)="login()"><ion-icon name="person"></ion-icon>Fazer login</button>
    </ion-slide>
  </ion-slides>
</ion-content>
