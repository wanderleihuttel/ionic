<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background-color': slide.background}">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/logotipo.png" class="slide-image"/>
      <h2 class="slide-title">Ultimo slide</h2>
      <button ion-button large outline (click)="goToLogin()">Fazer Login</button>
    </ion-slide>
  </ion-slides>
</ion-content>
