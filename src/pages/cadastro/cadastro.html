<ion-content class="cadastro-conteudo" padding>
    <form (ngSubmit)="cadastrar()" #cadastro="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Nome completo" name="nome" [(ngModel)]="dados.nome" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="dados.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="dados.senha" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Confirme a senha" name="confirma_password" [(ngModel)]="dados.confirma_senha" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" outline block type="submit" [disabled]="!cadastro.form.valid" color="light">Cadastrar</button>
        </ion-col>
      </ion-row>
    </form>

  <ion-footer>
    <button ion-button full (click)="login()" color="light">Login</button>
  </ion-footer>
</ion-content>
