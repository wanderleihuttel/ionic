<ion-header no-border>
  <ion-navbar color="invisivel">
    <ion-title color="dark"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cadastro_conteudo" padding>
    <form (ngSubmit)="cadastrar()" #cadastro="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Nome" name="nome" [(ngModel)]="dados.nome" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Sobrenome" name="sobrenome" [(ngModel)]="dados.sobrenome" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="dados.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="Telefone" name="telefone" [(ngModel)]="dados.telefone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="dados.senha" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Confirme a senha" name="confirma_password" [(ngModel)]="dados.confirma_senha" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="botoes_col">
          Concordo com os
          <ion-chip>
            <ion-label (click)="termos()">Termos e Uso</ion-label>
          </ion-chip>
          e
          <ion-chip>
            <ion-label (click)="privacidade()">Pol√≠tica de Privacidade</ion-label>
          </ion-chip>
          <button ion-button type="submit" class="cadastrar" outline block [disabled]="!cadastro.form.valid" color="light">Cadastrar</button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
