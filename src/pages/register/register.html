<ion-header>
  <ion-navbar color="light">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="register-content" padding>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Nome completo" name="nome" [(ngModel)]="registerCredentials.nome" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
              
            <ion-item>
              <ion-input type="password" placeholder="Confirme a senha" name="confirm_password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" outline block type="submit" [disabled]="!registerForm.form.valid" color="light">Cadastrar</button>
        </ion-col>
      </ion-row>
      
    </form>
</ion-content>
