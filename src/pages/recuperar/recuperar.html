<ion-content class="recuperar-conteudo" padding>
    <form (ngSubmit)="recuperar()" #recupera="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="dados.email" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="recuperar-col">
          <button ion-button class="submit-btn" outline block type="submit" [disabled]="!recupera.form.valid" color="light">Recuperar</button>
        </ion-col>
      </ion-row>
    </form>

  <ion-footer>
    <button ion-button full (click)="login()" color="light">Login</button>
  </ion-footer>
</ion-content>
