<ion-header no-border>
  <ion-navbar color="navbar">
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="detalhes">
  <ion-slides class="slider" pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
  </ion-slides>
  <ion-card>
    <ion-list>
      <button ion-item detail-none>
        <h2>Número do pedido: 1</h2>
      </button>
    </ion-list>
  </ion-card>
    
  <ion-card>
    <ion-list>
      <button ion-item detail-none>
        <h2>Bairro:</h2>
        <h3>Rua:</h3>
        <h3>Número:</h3>
        <h3>Telefone:</h3>
        <p>Cidade: Estado</p>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
