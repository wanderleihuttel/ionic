<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>{{nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="detalhes-produto">
  <ion-slides class="slider" pager zoom>
    <ion-slide>
      <img src="http://app.com.br/produtos/{{foto}}" class="slide-image"/>
    </ion-slide>
    <ion-slide *ngFor="let foto of fotos">
      <img src="http://app.com.br/produtos/{{foto.foto}}" class="slide-image"/>
    </ion-slide>
  </ion-slides>
  <ion-card *ngIf="descricao">
    <ion-list>
      <button ion-item detail-none>
        <p>{{descricao}}</p>
      </button>
    </ion-list>
  </ion-card>
  <button ion-button block color="secondary">Comprar</button>
</ion-content>
