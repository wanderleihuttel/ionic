<ion-header no-border>
  <ion-navbar color="navbar-orange">
    <ion-title>{{nome_produto}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="detalhes">    
  <ion-slides class="slider" pager zoom>
    <ion-slide>
      <img src="http://app.com.br/produtos/{{foto_produto}}" class="slide-image"/>
    </ion-slide>
    <ion-slide *ngFor="let foto of fotos">
      <img src="http://app.com.br/produtos/{{foto.foto}}" class="slide-image"/>
    </ion-slide>
  </ion-slides>
  <ion-card>
    <ion-list>
      <button ion-item detail-none>
        <h2>Número do pedido: <ion-badge>{{id_pedido}}</ion-badge></h2>
      </button>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <button ion-item detail-none>
        <ion-avatar item-left>
          <div class="circulo"><ion-icon name="pin" color="light" item-left></ion-icon></div>
        </ion-avatar>
        <h2>{{nome_loja}}</h2>
        <h3>Endereço:</h3>
        <p>{{bairro_loja}},</p>
        <p>{{rua_loja}},</p>
        <p>Nº {{numero_loja}}</p>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
