<ion-header>
  <ion-navbar color="light">
    <ion-title *ngIf=!showSearchBar>Sistema</ion-title>

    <ion-searchbar
      *ngIf=showSearchBar
      [(ngModel)]="pesquisa"
      (ionInput)="loja($event)"
      (ionCancel)="onCancel($event)"
      [showCancelButton]="true"
      cancelButtonText="Cancelar"
      placeholder="Pesquise pela loja"
      autocomplete="on">
    </ion-searchbar>
      
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleShowSearchBar()">
          <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="more()">
          <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-list *ngIf="pesquisa">
  <ion-item *ngFor="let loja of lojas">
    {{ loja.nome }}
  </ion-item>
</ion-list>

<ion-content class="home_conteudo">
  <ion-card>
    <img src="assets/img/cliente.jpg"/>
    <div class="card-title">{{usuario.codigo}}</div>
    <ion-card-content>
      <p>Informe este código ao atendente, sempre que for realizar compras na loja</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <img src="assets/img/notificacao.jpg"/>
    <ion-card-content>
      <p>Você será notificado quando houver mudanças no status do pedido</p>
    </ion-card-content>
  </ion-card>
</ion-content>
