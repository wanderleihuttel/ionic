<ion-header no-border>
  <ion-navbar color="navbar">
    <button ion-button icon-only (click)="menuCloseSearchBar()" menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf=!showSearchBar>Sistema</ion-title>

    <ion-searchbar
      *ngIf=showSearchBar
      [(ngModel)]="pesquisa"
      [showCancelButton]="true"
      cancelButtonText="Cancelar"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"
      autocomplete="on"
      placeholder="Loja">
    </ion-searchbar>

    <ion-buttons end>
      <button ion-button icon-only (click)="toggleShowSearchBar()">
          <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu [content]="menu">
  <ion-header no-border>
    <ion-toolbar color="grey-dark">
        <ion-title>{{nome}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
          <button ion-item detail-none (click)="categorias()" menuClose><ion-icon name="list" color="orange-dark" item-left></ion-icon >Categorias</button>
          <button ion-item detail-none (click)="pedidos()" menuClose><ion-icon name="create" color="orange-dark" item-left></ion-icon>Pedidos</button>
          <button ion-item detail-none (click)="perfil()" menuClose><ion-icon name="person" color="orange-dark" item-left></ion-icon>Perfil</button>
          <button ion-item detail-none (click)="privacidade()" menuClose><ion-icon name="lock" color="orange-dark" item-left></ion-icon>Privacidade</button>
          <button ion-item detail-none (click)="sair()"><ion-icon name="exit" color="orange-dark" item-left></ion-icon>Sair</button>
      </ion-list>
  </ion-content>
</ion-menu>

<ion-content #menu class="card_background_page">
  <ion-card>
    <img src="assets/img/cliente.jpg"/>
    <div class="card-title">JS0101</div>
    <div class="card-subtitle">Informe este c√≥digo ao atendente, sempre que for realizar compras na loja</div>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col>
          <div class="historico">Lojas acessadas</div>
        </ion-col>
        <ion-col>
         <button ion-button small class="apagar_historico" color="danger" icon-right>Apagar<ion-icon name="trash"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-list>
      <button ion-item detail-none>Loja 1</button>
      <button ion-item detail-none>Loja 2</button>
    </ion-list>
  </ion-card>
</ion-content>
