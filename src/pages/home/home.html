<ion-header no-border>
  <ion-navbar>
    <button ion-button icon-only (click)="menuCloseSearchBar()" menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf=!showSearchBar>Sistema</ion-title>

    <ion-searchbar
      *ngIf=showSearchBar
      [(ngModel)]="pesquisa"
      [showCancelButton]="true"
      cancelButtonText="Cancelar"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"
      autocomplete="on"
      placeholder="Loja">
    </ion-searchbar>

    <ion-buttons end>
      <button ion-button icon-only (click)="toggleShowSearchBar()">
          <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card_background_page">
  <ion-card>
    <img src="assets/img/cliente.jpg"/>
    <div class="card-title">JS0101</div>
    <div class="card-subtitle">Informe este código ao atendente, sempre que for realizar compras na loja</div>
  </ion-card>
    <ion-list>
      <button ion-item detail-none>
        <ion-avatar item-left>
          <div class="sigla">AB</div>
        </ion-avatar>
        <h2>Loja 1</h2>
        <p>Endereço</p>
      </button>
    </ion-list>
</ion-content>
