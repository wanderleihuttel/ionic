<ion-header color="header">
  <ion-navbar>
    <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sistema</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu [content]="menu">
  <ion-header>
    <ion-toolbar>
        <ion-title>Código: {{codigo}}</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-content>
        <ion-list>
            <ion-item (click)="categorias()" menuClose>Categorias</ion-item>
            <ion-item (click)="pedidos()" menuClose>Pedidos</ion-item>
            <ion-item (click)="perfil()" menuClose>Minha conta</ion-item>
            <ion-item (click)="sair()">Sair</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-content #menu class="home" padding>
  <h3>Bem vindo, {{nome}}</h3>
  <p>Seu e-mail é: {{email}}</p>

  <ion-scroll scrollX="true" direction="x">
    <ion-card *ngFor="let item of listCardsAdventure">
      <ion-card-content>
        <ion-card-title>
          Teste
          </ion-card-title>
        <p>
          Testando.
        </p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Teste
          </ion-card-title>
        <p>
          Testando.
        </p>
      </ion-card-content>
    </ion-card>
  </ion-scroll>

</ion-content>
