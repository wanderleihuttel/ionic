<ion-header no-border>
  <ion-navbar color="navbar">
    <ion-title>Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="atualizar_senha atualizar_senha_conteudo" padding>
  <form (ngSubmit)="atualizar()" #atualizar="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="password" placeholder="Nova senha" name="nova_senha" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Confirme a senha" name="confirma_senha" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="atualizar_senha_col">
        <button ion-button class="atualizar_senha" block type="submit" [disabled]="!atualizar.form.valid">Atualizar</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
