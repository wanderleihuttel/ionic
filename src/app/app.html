<ion-menu [content]="menu">
  <ion-header no-border>
    <ion-toolbar color="grey-dark">
        <ion-title>{{nome}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
          <button ion-item detail-none (click)="pedidos()" menuClose><ion-icon name="create" color="orange-dark" item-left></ion-icon>Pedidos</button>
          <button ion-item detail-none (click)="perfil()" menuClose><ion-icon name="person" color="orange-dark" item-left></ion-icon>Perfil</button>
          <button ion-item detail-none (click)="privacidade()" menuClose><ion-icon name="lock" color="orange-dark" item-left></ion-icon>Privacidade</button>
          <button ion-item detail-none (click)="sair()"><ion-icon name="exit" color="orange-dark" item-left></ion-icon>Sair</button>
      </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #menu></ion-nav>
